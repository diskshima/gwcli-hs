name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Stack files
      uses: actions/cache@v2
      with:
        path: |
          ~/.stack/
          .stack-work/
        key: ${{ runner.os }}-${{ hashFiles('stack.yaml.lock') }}
    - name: Setup Stack
      uses: mstksg/setup-stack@v2
    - name: Run build
      run: stack build
