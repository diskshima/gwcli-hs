name:                git-web-cli-hs
version:             0.1.0.0
github:              "diskshima/git-web-cli-hs"
license:             BSD3
author:              "Daisuke Shimamoto"
maintainer:          "diskshima@gmail.com"
copyright:           "2018 Daisuke Shimamoto"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/diskshima/git-web-cli-hs#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- lens
- string-conversions
- wreq
- yaml

library:
  source-dirs: src

executables:
  git-web-cli-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - git-web-cli-hs

tests:
  git-web-cli-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - git-web-cli-hs
